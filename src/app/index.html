<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezer Discord RPC</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' http://www.deezer.com; frame-src http://www.deezer.com; style-src 'self' 'sha256-WcPqrWEj3vGswZdks/mw/MZf8KoR5VqbZL9iBOwkCds='" />
    <script src="../modules/deezer.js"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <body>
    <div id="dz-root"></div>
    <div id="root">
      <section id="section-login" class="m-5 text-center" hidden>

        </div>
      </section>
    </div>
