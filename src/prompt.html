<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
        }

        body {
            margin: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 1rem;
        }

        input, button {
            font-family: inherit;
        }

        .submit {
            display: flex;
            justify-content: flex-end;
        }

        .input {
            display: flex;
            flex-direction: column;
        }

        label {
            display: inline;
            margin-bottom: .5rem;
        }

        input {
            padding: 5px 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 15px;
        }
    </style>
</head>
<body>
<script>
    function initElements(items, options) {
        const form = document.createElement('form');
        for (let [, item] of items.entries()) {
            const labelInputDiv = document.createElement('div');
            labelInputDiv.classList.add('input');
            const label = document.createElement('label');
            label.innerHTML = item.label;
            label.setAttribute('for', item.id);

            form.append(labelInputDiv);
            labelInputDiv.append(label);
            if (item.type !== 'noinput') {
                const input = document.createElement('input');
                input.setAttribute('type', item.type || 'text');
                input.setAttribute('autofocus', items[0].id === item.id);
                input.setAttribute('id', item.id);
                labelInputDiv.append(input);
            }
        }
        const submitDiv = document.createElement('div');
        submitDiv.classList.add('submit');
        const button = document.createElement('button');
        button.innerHTML = options.btnLabel;
        button.setAttribute('type', 'submit');
        button.addEventListener('click', options.onSubmit);
        submitDiv.append(button);
        form.append(submitDiv);
        document.body.append(form);
    }

    const intent = window.location.hash.replace('#', '');

    if (intent === 'ws') {
        document.title = 'Enter your Discord token';
        const discordTokenLabel = [
            'We can\'t display a "Listening to" status using the RPC. If you don\'t understand what is the "Listening to" ' +
            'status, that\'s like the Spotify integration (you\'ve probably seen <i>Listening to Spotify</i> on someone profile).',
            'Through using the Discord WebSocket server (which is used for real-time events, like sending messages, or setting ' +
            'a status), we <strong>can</strong> show a "Listening to" status that works perfectly.',
            'If you want that status (that\'s much better than a "Playing" status...), you need to enter your Discord token. ' +
            'Your Discord token will <strong>ONLY be used for logging in the Discord ' +
            'WebSocket server, and setting the "Listening to" activity</strong>.',
            '',
            '(If you need to check the code we are using to communicate with the Discord WebSocket server, you can check it by ' +
            '<a href="https://github.com/JustYuuto/deezer-discord-rpc/blob/ad6379eeb103ed1ca2d6ff188e41009b188e46e0/src/functions.ts#L347-L421" target="_blank">clicking here</a>)'
        ].join('<br />');
        const spotifyOAuthParams = new URLSearchParams();
        spotifyOAuthParams.append('response_type', 'code');
        spotifyOAuthParams.append('client_id', '8745c583cc6b42b895d56276cdf391ad');
        spotifyOAuthParams.append('redirect_uri', 'deezer-discord-rpc://spotify-callback/');
        const spotifyOAuthURL = `https://accounts.spotify.com/authorize?${spotifyOAuthParams}`;
        const spotifyLabel = [
            'Because it\'s not possible to set albums covers with a URL when using the Discord WebSocket server, we use Spotify API ' +
            'to get albums covers. This requires to be logged in a Spotify account. If you want to get albums covers on your profile, ' +
            `then click <a href="${spotifyOAuthURL}" target="_blank">here</a>.`
        ].join('<br />');
        initElements([
            { id: 'discord-token', label: discordTokenLabel, type: 'password' },
            { id: 'spotify', label: spotifyLabel, type: 'noinput' }
        ], {
            btnLabel: 'Submit', onSubmit: async (e) => {
                e.preventDefault();
                const token = document.querySelector('input#discord-token').value;
                let invalid = false;
                if (
                    token.startsWith('Bot') || token.startsWith('Bearer') || token.includes(' ') ||
                    token === '' || !token.includes('.')
                ) invalid = true;
                else {
                    const verifyToken = await fetch('https://discord.com/api/v10/users/@me', {
                        headers: { Authorization: token }
                    });
                    if (verifyToken.status !== 200) invalid = true;
                    else {
                        window.ipcRenderer.send('token-received', token);
                        document.querySelector('input#discord-token').disabled = true;
                        document.querySelector('button').disabled = true;
                    }
                }
                if (invalid) {
                    alert('The token you provided seems to be invalid!');
                }
            }
        });
    }
</script>
</body>
</html>
