name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build linux

      - name: Upload .snap file
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.snap
          name: ${{ runner.os }}-snap

      - name: Upload .deb file
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.deb
          name: ${{ runner.os }}-deb

      - name: Upload .AppImage file
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.AppImage
          name: ${{ runner.os }}-AppImage

      - name: Upload .rpm file
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.rpm
          name: ${{ runner.os }}-rpm

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build windows

      - name: Upload .exe file
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.exe
          name: ${{ runner.os }}-exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build macos

      - name: Upload .dmg file
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.dmg
          name: ${{ runner.os }}-dmg
